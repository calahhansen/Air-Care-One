<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game Grid Movment</title>
  <!--CSS File-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Characards Modal File-->
  <link rel="stylesheet" href="./assets/css/characards.css">

</head>

<body>

      <!------------------------------Grid Layout for First Overworld------------------------------>
            <div class="grid-container">    </div>
        <!----------------------------------------------------------------------------------------->

        <!-- Character Image -->
        <img src="./assets/images/carebears/carebare.png" alt="" id="stickfigure" class="img stick">          

        <!-- Trigger/Open The Modal -->
        <button id="characterBtn">Select Character!</button>

        <!-- The Modal -->
        <div id="characterModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
        <div id="grad1" class="modal-header">
          <span class="close">&times;</span>
          <h2></h2>
        </div>
        <div class="modal-body">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="assets/images/carebears/grumpybear-removebg-preview.png" alt="GrumpyBearAvatar" style="width:300px;height:300px;">
              </div>
              <div class="flip-card-back">
                <h1>Grumpy Bear</h1> 
                <p>Something about grumpy....some other things that are cool about him.....maybe he blasts presidents with doom and gloom?</p> 
                <p>We love that guy</p>
                <p>Health: 25</p>
                <p>Damage: 50</p>
              </div>
            </div>
          </div>
        </div>
        <div id="grad1" class="modal-footer">
          <h3>Select a character and begin the game!</h3>
        </div>
        </div>

        <!--Overworld javascript-->  
        <script src="./assets/javascript/game.js"></script>

        <!--Character Select javascript and cards with flip functionality-->
        <script src="./assets/javascript/characards.js"></script>

</body>
</html>
