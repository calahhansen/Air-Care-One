<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Game Grid Movment</title>
  <!--CSS File-->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

</head>

<body>

      <!------------------------------Grid Layout for First Overworld------------------------------>
            <div class="grid-container">     </div>
        <!----------------------------------------------------------------------------------------->

        <div id="php" style="color: blueviolet; background-color: cornsilk; font-size: 20px; width: 100px;"></div>
        <div id="pexp" style="color: blueviolet; background-color: cornsilk; font-size: 20px; width: 100px;"></div>

      <!------------------Text Boxes-------------------->
      <div id=trumptextbox>
          <img id="trumpert" src="./assets/images/presidents/trumpert.png">
          <p class="texter">I am Trump. You will never stop me?</p>
          <button id="endbutton" onclick="TrumpFunction()" type="button">Exit</button>
      </div>

      <div id=obamatextbox>
          <img id="obamert" src="./assets/images/presidents/obamert.png">
          <p class="texter">I am Obama. I am also here as well?</p>
          <button id="endbutton" onclick="ObamaFunction()" type="button">Exit</button>
      </div>

      <div id=putintextbox>
          <img id="putinert" src="./assets/images/presidents/putinert.png">
          <p id="health"></p>
          <p id="putinhealth"></p>
          <img id="battlebear" src="./assets/images/carebears/carebare.png">
          <button id="attack" onclick="putinfight()" type="button">Attack</button>
          <button id="endbuttonfight" onclick="PutinFunction()" type="button">Exit</button>
      </div>

     <!----> 

        <!-- Character Image -->
        <img src="./assets/images/carebears/carebare.png" alt="" id="stickfigure" class="img stick">

        <script src="./assets/javascript/game.js"></script>

</body>
</html>
